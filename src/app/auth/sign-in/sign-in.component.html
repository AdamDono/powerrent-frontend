<!-- src/app/auth/sign-in/sign-in.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center">Welcome Back</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  [(ngModel)]="email" 
                  name="email"
                  required
                >
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  [(ngModel)]="password" 
                  name="password"
                  required
                >
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <p class="mt-3 text-center">
              Don't have an account? <a routerLink="/sign-up">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
